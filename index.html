<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Portrait (Mobile) Layout - 16:8 ratio */
        @media (orientation: portrait) {
            .grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
                padding: 15px;
            }
            
            .logo-container {
                grid-column: 1 / span 2;
                text-align: center;
                margin-bottom: 15px;
            }
            
            .profile-container {
                grid-column: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .info-container {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .marquee-container {
                grid-column: 1 / span 2;
                margin: 15px 0;
            }
            
            /* ‰øÆÊîπÁÇπ 1: Â∑¶Âè≥ÊéíÂàó Total / Remaining */
            .points-container {
                grid-column: 1 / span 2;
                display: flex;
                justify-content: space-between;
                margin: 15px 0;
            }

            .point-box {
                width: 48%;
                text-align: center;
            }
            
            .buttons-container {
                grid-column: 1 / span 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 15px;
            }
        }

        /* ----------------------------- */
        /* FIXED LANDSCAPE LAYOUT BELOW */
        /* ----------------------------- */

        @media (orientation: landscape) {
            .grid {
                display: grid;
                grid-template-columns: repeat(16, 1fr);
                grid-template-rows: repeat(10, 1fr);
                grid-gap: 10px;
                height: 90vh;
                padding: 20px;
            }

            /* B: Profile Picture */
            .profile-container {
                grid-column: 1 / span 3;
                grid-row: 1;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                position: relative;
            }

            /* C: Employee Info */
            .info-container {
                grid-column: 4 / span 4;
                grid-row: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-left: 20px;
            }

            /* A: LOGO ‚Äî centered */
            .logo-container {
                grid-column: 8 / span 2;
                grid-row: 1;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* E + F: Total & Remaining Points (right aligned) */
            .points-container {
                grid-column: 11 / span 6;
                grid-row: 1;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                gap: 15px;
            }

            .total-point, .remaining-point {
                width: 100%;
            }

            /* Marquee */
            .marquee-container {
                grid-column: 1 / span 16;
                grid-row: 2;
                margin: 10px 0;
            }

            /* Buttons (prize area fully shown) */
            .buttons-container {
                grid-column: 1 / span 16;
                grid-row: 3 / span 8;
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-template-rows: repeat(4, 1fr);
                grid-gap: 15px;
            }
        }

        /* Common Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            max-width: 120px;
            height: auto;
            border-radius: 10px;
        }

        /* ‰øÆÊîπÁÇπ1: Â∞ÜÂúÜÂΩ¢Â§¥ÂÉèÊîπ‰∏∫Ê≠£ÊñπÂΩ¢Ëá™ÈÄÇÂ∫î */
        .profile-pic {
            width: 100%;
            max-width: 120px; /* ÈôêÂà∂ÊúÄÂ§ßÂ∞∫ÂØ∏ */
            height: auto;
            aspect-ratio: 1 / 1; /* ‰øùÊåÅÊ≠£ÊñπÂΩ¢ÊØî‰æã */
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover; /* Á°Æ‰øùÂõæÁâáÂ°´ÂÖÖËÄå‰∏çÂèòÂΩ¢ */
            margin: 0 auto;
            display: block;
            border-radius: 8px; /* ÂèØÈÄâÔºöËΩªÂæÆÁöÑÂúÜËßíÔºåÂ¶ÇÈúÄË¶ÅÁ∫ØÁõ¥ËßíÂèØÊîπ‰∏∫ 0 */
        }

        /* ‰øÆÊîπÁÇπ2: Á°Æ‰øùprofileÂÆπÂô®‰πüÊòØÊ≠£ÊñπÂΩ¢ */
        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ‰øÆÊîπÁÇπ3: Á´ñÂ±è‰∏ãÁöÑprofileÂÆπÂô®Â∞∫ÂØ∏ */
        @media (orientation: portrait) {
            .profile-container {
                min-height: 120px;
            }
        }

        /* ‰øÆÊîπÁÇπ4: Ê®™Â±è‰∏ãÁöÑprofileÂÆπÂô®Â∞∫ÂØ∏ */
        @media (orientation: landscape) {
            .profile-container {
                height: 100%;
            }
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .department, .position {
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 5px 0;
        }

        .marquee {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .point-card {
            text-align: center;
            padding: 25px 15px;
        }

        .point-label {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .point-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        /* ‰øÆÊîπÁÇπ 2: Total / Point ÊãÜÊàê‰∏§Ë°å */
        .point-label div {
            line-height: 1.2em;
        }

        .button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .hidden-form {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.5em;
            color: #333;
        }

        /* ÂõæÁâá‰∏ä‰º†Áõ∏ÂÖ≥Ê†∑Âºè */
        .profile-upload-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn {
            padding: 10px 15px;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 2;
            position: absolute;
            font-size: 14px;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            cursor: pointer;
            display: none;
            z-index: 3;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 4px;
        }

        @media (max-width: 768px) {
            .name { font-size: 2em; }
            .point-value { font-size: 2em; }
            .button { padding: 15px; font-size: 1em; }
            .profile-pic {
                max-width: 100px;
            }
            .upload-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .name { font-size: 1.8em; }
            .profile-pic { 
                max-width: 80px;
            }
            .button { padding: 12px; font-size: 0.9em; }
            .edit-icon {
                width: 20px;
                height: 20px;
                bottom: 3px;
                right: 3px;
            }
        }

        /* ‰øÆÊîπÁÇπ5: Â∞èÂ±èÂπï‰∏ãÁöÑÊ≠£ÊñπÂΩ¢ÈÄÇÈÖç */
        @media (max-width: 360px) {
            .profile-pic {
                max-width: 70px;
            }
        }
    </style>
</head>

        const CONFIG = {

        // ÂõæÁâá‰∏ä‰º†Áõ∏ÂÖ≥ÂèòÈáè
        const uploadBtn = document.getElementById("uploadBtn");
        const hiddenUpload = document.getElementById("hiddenUpload");
        const profileImg = document.getElementById("profileImg");
        const editIcon = document.getElementById("editIcon");
        const base64Field = document.getElementById("base64Field");
        const userField = document.getElementById("userField");
        const uploadForm = document.getElementById("uploadForm");

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("employeeNameDisplay").textContent = CONFIG.employeeName;
            userField.value = CONFIG.employeeName;

            // ËÆæÁΩÆË°®ÂçïÁöÑactionÊåáÂêëGAS2
            uploadForm.action = CONFIG.gas2URL;

            loadPointsFromGAS();
            loadProfileImage();

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 800);
        });

        async function loadPointsFromGAS() {
            try {
                const url =
                    `${CONFIG.gasURL}?name=${encodeURIComponent(CONFIG.employeeName)}`
                    + `&sheet=${CONFIG.sheetID}`
                    + `&tab=${encodeURIComponent(CONFIG.tabName)}`;

                const response = await fetch(url);
                const data = await response.json();

                document.getElementById("totalPoint").textContent = data.totalPoint.toLocaleString();
                document.getElementById("remainingPoint").textContent = data.remainingPoint.toLocaleString();

            } catch (err) {
                console.error(err);
                alert("‚ö†Ô∏è Failed to load points from server.");
            }
        }

        // Âä†ËΩΩ‰∏™‰∫∫ËµÑÊñôÂõæÁâá
        async function loadProfileImage() {
            try {
                const url = `${CONFIG.gas2URL}?action=getBase64&user=${encodeURIComponent(CONFIG.employeeName)}`;
                const res = await fetch(url);
                const text = await res.text();

                if (text.trim() !== "") {
                    profileImg.src = "data:image/jpeg;base64," + text;
                    profileImg.style.display = "block";
                    editIcon.style.display = "block";
                    uploadBtn.style.display = "none";

                    // Â¶ÇÊûúÊ≤°ÊúâÂõæÁâáÔºåÊòæÁ§∫‰∏ä‰º†ÊåâÈíÆ

        function compressImage(file, maxWidth) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const img = new Image();
                    img.onload = () => {
                        const scale = Math.min(maxWidth / img.width, 1);
                        const canvas = document.createElement("canvas");
                        canvas.width = img.width * scale;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext("2d");
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL("image/jpeg", 0.75));
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
